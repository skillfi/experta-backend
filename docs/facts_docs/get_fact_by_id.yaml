tags:
  - name: Facts
summary: Get Fact by ObjectId
security:
  - Bearer: []
parameters:
  - in: path
    name: _id
    schema:
      type: string
    required: true
responses:
  200:
    description: Successful operation
    schema:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              meat:
                type: string
              action:
                type: string
              degreeOfReadiness:
                type: string
              time:
                type: integer
              turnedOver:
                type: boolean
              cookedFor:
                type: object
                properties:
                  name:
                    type: string
              addedOn:
                type: string
                format: date-time
        status:
          type: string
          example: 'OK'
        response:
          type: string
          example: ''
          
  400:
    description: Fact not found