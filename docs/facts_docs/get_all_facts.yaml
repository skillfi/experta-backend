tags:
  - name: Facts
summary: Get all existing Facts
security:
  - Bearer: []
responses:
  200:
    description: Successful operation
    schema:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              meat:
                type: object
                properties:
                  animal:
                    type: string
              action:
                type: string
              degreeOfReadiness:
                type: object
                properties:
                  one:
                    type: string
              time:
                type: integer
              turnedOver:
                type: boolean
              cookedFor:
                type: object
                properties:
                  name:
                    type: string
              addedOn:
                type: string
                format: date-time
  400:
    description: Fact not found