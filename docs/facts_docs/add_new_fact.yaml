tags:
  - name: Facts
summary: Add new fact
security:
  - Bearer: []
consumes:
  - application/x-www-form-urlencoded
parameters:
  - name: Meat
    in: formData
    type: object
  - name: Marinade
    in: formData
    type: string
    enum: [Кефір, Вино, Оцет]
  - name: Coal
    in: formData
    type: string
    enum: [Яблуня, Слива, Абрикоса]
  - name: Woods
    in: formData
    type: string
    enum: [Клен, Дуб, Тополя, Осика, Верба, Ліщини, Каштана, Липи]
  - name: Fire
    in: formData
    type: boolean
  - name: Weather
    in: formData
    type: str
    enum: [Василь, Степан, Петро]
  - name: Time
    in: formData
    type: integer
responses:
  200:
    description: Successful operation
    schema:
      type: object
      properties:
        data:
          type: array
          example: []
        status:
          type: string
          example: 'OK'
        response:
          type: string
          example: 'Successfully added fact'
  400:
    description: Some error occurred. Please try again.